{% extends "base_generic.html" %}
{% load i18n %}
{% block content %}
  <h1>{% trans "Update Author" %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% trans "Save changes" %}</button>
    <a href="{% url 'catalog:author-list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
  </form>
{% endblock %}
